<!-- # polls/templates/polls/index.html -->

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

{% if latest %}

<ul>
    {% for q in latest %}
    <li><a href="{% url 'detail' q.id %}">{{ q.question_text }}</a></li>
    {% endfor %}
</ul>

{% else %}

<p>No polls are available.</p>

{% endif %}
